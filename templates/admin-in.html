<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mat360| Matatu riding now on your phone</title>
    {% load static %}
     <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
     <link rel="shortcut icon" href="{% static 'assets/media/logo.ico' %}" type="image/x-icon"/>
</head>
<body class="custom-body">
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-5 offset-md-3">
           <div class="card custom-card" >
  <div class="card-header" style="color: deeppink">
      <h3 class="text-center"><u><i class="fa fa-lock"></i>  ADMIN LOGIN </u></h3>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
        <form method="post" action="">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-center text-danger">{{ message }}</p>
                {% endfor %}
            {% endif %}
              <div class="form-group">
                <input type="text" class="form-control custom-input" name="username" placeholder="Username" >
              </div>
              <div class="form-group">

                <input type="password" class="form-control custom-input" name="pass" placeholder="Password" >
              </div>
              <button type="submit" class="btn btn-primary btn-block custom-btn">Login</button>
            </form>

    </blockquote>
  </div>
</div>
        </div>
    </div>
</div>







<!--Javascript-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

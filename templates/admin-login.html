<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <!-- Font Awesome -->
<link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"   rel="stylesheet"/>
    <!-- Google Fonts -->
<link  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
<link  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"  rel="stylesheet"/>
    <!--Custom css Styling-->
    <link href="{% static 'assets/css/mat360.css' %}" rel="stylesheet">
<title>Mat360 | Public Transportation on a Single Platform</title>
</head>
<body>
<div class="row">
    <div class="col-md-4 offset-md-4" style="margin: 20px auto">
        <div class="card text-center">
  <div class="card-header mat360-title">ADMINISTRATORS LOGIN</div>
  <div class="card-body">
    <h6 class="card-title" style="color: darkred">(For Administrators,Sacco Managers Only)</h6>
    <div class="card-text">
        <form method="post" action="">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-center text-danger">{{ message }}</p>
                {% endfor %}
            {% endif %}
    <!--First Row-->
      <div class="row">
            <div class="col-md-12">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon2"><i class="fas fa-envelope"></i></span>
                  <input type="text" class="form-control"  placeholder="Enter your  Username" id="username" aria-label="username" name="username" aria-describedby="basic-addon2">
                </div>
            </div>
      </div>
        <!--First Row-->
         <!--Second Row-->
      <div class="row">
            <div class="col-md-12">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon3"><i class="fas fa-key"></i></span>
                  <input type="password" class="form-control" placeholder="Enter your  Password" id="password" aria-label="password" name="pass" aria-describedby="basic-addon3">
                </div>
            </div>
      </div>
        <!--Second Row-->
       <!--Third  Row-->
      <div class="row">
            <div class="col-md-12">
                <div class="input-group mb-3">
                  <button type="submit" class="btn btn-primary btn-block mat360-btn">Login Now</button>
                </div>
            </div>
      </div>
        <!--Third Row-->
    </form>
    </div>
  </div>
</div>
    </div>
</div>












<!--JQUERY Link-->
<script  src="https://code.jquery.com/jquery-3.6.0.min.js"   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="  crossorigin="anonymous"></script>
<!-- MDB -->
<script  type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>
{% block javascript %}
{% endblock %}
</body>
</html>

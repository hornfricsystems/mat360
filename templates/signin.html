<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mat360| Matatu riding now on your phone</title>
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/signin.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/new-main.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/media/logo.ico' %}" type="image/x-icon"/>

</head>
<body class="text-center">
    <form class="form-signin" method="post" action="">
            {% csrf_token %}
      <img class="mb-4 rounded-circle" src="{% static 'assets/media/logo.PNG' %}" alt="" width="72" height="72" >
      <h1 class="h3 mb-3 font-weight-normal">PLEASE SIGN IN</h1>
         {% if messages  %}
            {% for message in messages %}
                <p class="text-center">{{ message }}</p>
            {% endfor %}
        {% endif %}
     <div class="form-group">
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="username-addon1" style="background-color: white;border: none"><i class="fa fa-user"></i> </span>
          </div>
          <input type="text" name="username" class="form-control custom-input"  placeholder="Phone Number"  aria-describedby="username-addon1">

      </div>
    </div>
      <div class="form-group">
      <div class="input-group mb-3">
          <input type="password" class="form-control custom-input" placeholder="Password"  name="pass">

      </div>
    </div>
      <button class="btn  btn-block  mat360-btn" type="submit" style="color: white"><i class="fa fa-lock"></i> Sign in</button>
        <p class="mb-3 mt-5">Don't have an account ? <a href="{% url 'home:signup' %}" style="color: purple">create account</a> </p>
        <p class="mt-5 mb-3 text-muted">&copy; 2020 .<a href="{% url 'home:index' %}" style="color: purple">Mat360 App</a> </p>
    </form>


<!--Javascript-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
